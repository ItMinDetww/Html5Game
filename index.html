<script>
// ================== Ã‚M THANH ==================
// ğŸ‘‰ Báº¡n chá»‰ cáº§n Ä‘á»•i Ä‘Æ°á»ng dáº«n tá»›i file mp3 cá»§a báº¡n á»Ÿ Ä‘Ã¢y:
const storyMusic = new Audio("storybg.mp3");       // nháº¡c pháº§n cá»‘t truyá»‡n
const gameMusic = new Audio("game.mp3");         // nháº¡c khi chÆ¡i
const gameOverSound = new Audio("gameover.mp3"); // Ã¢m thanh khi thua
const levelUpSound = new Audio("levelup.mp3");   // Ã¢m thanh qua mÃ n

storyMusic.loop = true;
gameMusic.loop = true;

let muted = false;
const muteBtn = document.getElementById("muteBtn");
muteBtn.onclick = () => {
  muted = !muted;
  [storyMusic, gameMusic, gameOverSound, levelUpSound].forEach(a => a.muted = muted);
  muteBtn.textContent = muted ? "ğŸ”‡" : "ğŸ”Š";
};

// ================== Cá»T TRUYá»†N HIá»†U á»¨NG ==================
const storyText = document.getElementById("storyText");
const storyContent = `
Má»™t buá»•i sÃ¡ng tÆ°á»Ÿng chá»«ng bÃ¬nh yÃªn,
báº§u trá»i bá»—ng nhuá»™m Ä‘á» rá»±c nhÆ° mÃ¡u.

CÃ¡c tráº¡m quan sÃ¡t kháº©n cáº¥p phÃ¡t cáº£nh bÃ¡o:
má»™t thiÃªn tháº¡ch khá»•ng lá»“ Ä‘ang lao tháº³ng vá» TrÃ¡i Äáº¥t.

Tiáº¿ng cÃ²i bÃ¡o Ä‘á»™ng vang lÃªn chÃ³i tai,
ngÆ°á»i dÃ¢n hoáº£ng loáº¡n bá» cháº¡y,
Ä‘Æ°á»ng phá»‘ ngáº­p trong Ã¢m thanh há»—n loáº¡n.

Khi thiÃªn tháº¡ch cháº¡m Ä‘áº¥t,
thÃ nh phá»‘ tan biáº¿n trong khoáº£nh kháº¯c.

Trong Ä‘á»‘ng tro tÃ n, báº¡n â€“ má»™t ngÆ°á»i sá»‘ng sÃ³t â€“
pháº£i bÄƒng qua con Ä‘Æ°á»ng Ä‘á»• nÃ¡t
Ä‘á»ƒ tÃ¬m Ä‘áº¿n háº§m trÃº áº©n cuá»‘i cÃ¹ng...`;

let storyIndex = 0;
function typeStory() {
  if (storyIndex < storyContent.length) {
    storyText.textContent += storyContent[storyIndex];
    storyIndex++;
    setTimeout(typeStory, 40);
  } else document.getElementById("startBtn").style.display = "block";
}

// âš ï¸ chá»‰ phÃ¡t nháº¡c sau khi ngÆ°á»i chÆ¡i click, Ä‘á»ƒ trÃ¡nh bá»‹ cháº·n
window.addEventListener("click", ()=>{ 
  storyMusic.play().catch(()=>{}); 
}, {once:true});

typeStory();

// ğŸŒ«ï¸ Táº¡o hiá»‡u á»©ng tro bá»¥i
function createAsh() {
  const ash = document.createElement("div");
  ash.classList.add("ash");
  ash.style.left = Math.random()*100 + "vw";
  ash.style.animationDuration = (3 + Math.random()*4) + "s";
  document.getElementById("story").appendChild(ash);
  setTimeout(()=>ash.remove(), 7000);
}
setInterval(createAsh, 100);

// ================== GAME CORE ==================
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("scoreboard");
const story = document.getElementById("story");
const gameOver = document.getElementById("gameOver");
const nextLevel = document.getElementById("nextLevel");
const startBtn = document.getElementById("startBtn");
const retryBtn = document.getElementById("retryBtn");
const nextBtn = document.getElementById("nextBtn");

let player, cars, level, score, gameRunning, speedMultiplier;

function initGame(lv=1) {
  player = {x: canvas.width/2-20, y: canvas.height-60, w: 40, h: 40, color: "#0f0"};
  cars = [];
  level = lv;
  score = 0;
  gameRunning = true;
  speedMultiplier = 1 + (level-1)*0.4;
  spawnCars();
  loop();
}

function spawnCars() {
  cars = [];
  for (let i=0; i<5+level; i++) {
    let yPos = i*100+50;
    if (yPos > canvas.height - 150) continue;
    cars.push({
      x: Math.random()*canvas.width,
      y: yPos,
      w: 60, h: 40,
      speed: (Math.random()*2+2)*speedMultiplier,
      dir: Math.random() > 0.5 ? 1 : -1,
      color: "hsl(" + Math.random()*360 + ",80%,50%)"
    });
  }
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.w, player.h);
}
function drawCars() {
  cars.forEach(car => {
    ctx.fillStyle = car.color;
    ctx.fillRect(car.x, car.y, car.w, car.h);
  });
}
function moveCars() {
  cars.forEach(car => {
    car.x += car.speed * car.dir;
    if (car.x > canvas.width+60) car.x = -60;
    if (car.x < -60) car.x = canvas.width+60;
  });
}
function checkCollisions() {
  for (let car of cars) {
    if (player.x < car.x+car.w && player.x+player.w > car.x &&
        player.y < car.y+car.h && player.y+player.h > car.y) {
      endGame();
    }
  }
}
function endGame() {
  gameRunning = false;
  gameMusic.pause();
  gameOverSound.play();
  gameOver.style.display = "flex";
}
function nextLevelScreen() {
  gameRunning = false;
  gameMusic.pause();
  levelUpSound.play();
  nextLevel.style.display = "flex";
}
function loop() {
  if (!gameRunning) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#111";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  moveCars();
  drawCars();
  drawPlayer();
  checkCollisions();
  if (player.y <= 0) nextLevelScreen();
  score++;
  scoreEl.textContent = `Äiá»ƒm: ${score} | MÃ n: ${level}`;
  requestAnimationFrame(loop);
}

// ================== ÄIá»€U KHIá»‚N ==================
document.addEventListener("keydown", e => {
  if (!gameRunning) return;
  const step = 40;
  if (e.key === "ArrowUp") player.y -= step;
  if (e.key === "ArrowDown") player.y += step;
  if (e.key === "ArrowLeft") player.x -= step;
  if (e.key === "ArrowRight") player.x += step;
  player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.h, player.y));
});

// ================== NÃšT Báº®T Äáº¦U / CHÆ I Láº I ==================
startBtn.onclick = () => {
  story.style.display = "none";
  storyMusic.pause();
  gameMusic.currentTime = 0;
  gameMusic.play();
  initGame(1);
};
retryBtn.onclick = () => {
  gameOver.style.display = "none";
  gameMusic.currentTime = 0;
  gameMusic.play();
  initGame(1);
};
nextBtn.onclick = () => {
  nextLevel.style.display = "none";
  gameMusic.currentTime = 0;
  gameMusic.play();
  initGame(level+1);
};
</script>
